<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" href="stile.css">
        <title>Scooter Lim</title>

    </head>

    <body>
        <div class="container">

            <!-- Logo e titolo -->
            <header>
                    <img src="logo.png" class="logo"> <!-- Logo -->
                    <h1 class="titolo">Taking Booleaners from A to B</h1> <!-- Titolo -->
            </header>

            <!-- Barra di navigazione -->
            <nav class="barra">
                <input type="submit" value="Prenota">
                <input type="submit" value="Termina Prenotazione">
                <input type="submit" value="Accendi Luci">
            </nav>

            <!-- Contenuto principale -->
            <main>
                <div class="principale">

                    <!-- Primo monopattino -->
                    <div class="monopattini">

                        <input type="checkbox" name="monopattino1">
                        <label for="monopattino1" class="nomi">Monopattino Gino22</label>

                        <p class="descrizioni">↦ Via Guadalametri - a 220 metri da te</p>
                        <p class="descrizioni">Stato carica: </p>

                        <div class="cariche" id="carica1"></div>

                    </div>

                    <!-- Secondo monopattino -->
                    <div class="monopattini">

                        <input type="checkbox" name="monopattino2">
                        <label for="monopattino2" class="nomi">Monopattino Mike24</label>

                        <p class="descrizioni">↦ Via Ricciardoni - a 420 metri da te</p>
                        <p class="descrizioni">Stato carica: </p>

                        <div class="cariche" id="carica2"></div>

                    </div>

                    <!-- Terzo monopattino -->
                    <div class="monopattini">

                        <input type="checkbox" name="monopattino3">
                        <label for="monopattino3" class="nomi">Monopattino Fede154</label>

                        <p class="descrizioni">↦ Via Mentarini - a 490 metri da te</p>
                        <p class="descrizioni">Stato carica: </p>

                        <div class="cariche" id="carica3"></div>

                    </div>

                </div>    
            </main>

            <!-- Non occorre un footer -->
            
        </div>

    </body>

</html>
